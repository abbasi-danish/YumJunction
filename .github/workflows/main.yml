name: Run Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    working-directory: recipe-page
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: recipe-page

    - name: Build
      run: npm run build
      working-directory: recipe-page

    - name: Run tests
      run: npm test
