name: Run Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci
      working-directory: package.json

    - name: Build
      run: npm run build
      working-directory: package.json

    - name: Run tests
      run: npm test
      working-directory: package.json
